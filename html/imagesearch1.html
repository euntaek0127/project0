<!DOCTYPE html>
<html lang="en" id="googleimagesearch">
    <head>
        <title> Google Search</title>
        <link rel="stylesheet" href="../css/search1.css">
    </head>
    <body>
        <header class="link-container">
            <a href="search1.html">Back to Google</a>
        </header>
        <div class="clr"></div>
        <div class="mainbody">
            <div class="upperbody">
                <div id="top-sec">
                    <div id="googleimages-logo" title="Google Images">
                        <div class="label-container">
                            <label>Images</label>
                        </div>
                    </div>
                </div>
                <div id="bottom-sec">
                    <form class="imagesearch-container" action="https://google.com/images?">
                        <input class="imagesearch-input" type="text" name="q">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
