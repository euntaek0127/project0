<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Advanced Search
        </title>
        <link rel="stylesheet" href="advancedsearch.css">
    </head>
    <body>
        <div>
            <button class="button" id="googlesearch" onclick="window.open('search.html','_blank')">
                Google Search
            </button>
            <image id="google" aria-hidden="true" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"></image>
         </div>
        <div id="advancedsearch">
            <label style="margin-left:10px;transform: translateY(10px);"> Advanced Search</label>
        </div>
            <hr id="line">
        <div id="group">
            <form action="https://www.google.com/search?">
                <div><label class = "factors">all these words:</label> <input class="inputs" type="text" placeholder="" name="q"></div>
                <div><label class = "factors">this exact word or phrase:</label> <input class="inputs" type="text" placeholder="" name="epq"></div>
                <div><label class = "factors">any of these words:</label> <input class="inputs" type="text" placeholder="" name="oq"></div>
                <div><label class = "factors">none of these words:</label> <input class="inputs" type="text" placeholder="" name="eq"></div>
            </form>
        </div>
    </body>
</html>
