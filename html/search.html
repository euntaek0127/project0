<!DOCTYPE html>
<html lang="en" id="googlesearch">
    <head>
        <title> Google Search</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="link-container">
            <span>
                <a href="advancedsearch1.html">Advanced Search</a>
            </span>
            <span>
                <a href="imagesearch1.html">Image Search</a>
            </span>
        </header>
        <div class="clr"></div>
        <div class="mainbody">
            <div class="upperbody">
                <div id="top-sec">
                    <image src="../images/google.png" alt="google logo"></image>
                </div>
                <div id="bottom-sec">
                    <form class="search-input-container" action="https://google.com/search?">
                        <input class="search-input" autocomplete="off" type="text" name="q">
                        <div class="btn-container">
                            <span class="btn-google">
                                <input type="submit" name="btnK" value="Google Search">
                            </span>
                            <span class="btn-I'm-Feeling-Lucky">
                                <input type="submit" name="btnI" value="I'm Feeling Lucky" >
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
