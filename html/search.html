<!DOCTYPE html>
<html lang="en">
<head> 
    <title>
        Google Search
    </title>
    <link rel="stylesheet" href="../css/search.css">
</head>
<body> 
    <div class="buttoncontainer"> 
        <button class="button" onclick="window.location.href='advancedsearch.html'">
            Advanced Search
        </button>
        <button class="button" onclick="window.location.href='imagesearch.html'">
            Image Search
        </button>
    </div>
    <div class="clr"></div>

    <image id="googleimage" src="../images/google.png" alt="google logo"></image>
    
    <div class="searchcontainer">
        <form action="https://google.com/search?">
            <input id="googlesearch" type="text" placeholder="Google Search" name="q">
        </form>
    </div>

    
    
</body>
</html>
