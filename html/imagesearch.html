<!DOCTYPE html>
<html lang="en">
<head> 
    <title>
        Google Image Search
    </title>
    <link rel="stylesheet" href="../css/search.css">
</head>
<body> 
    <div id="header">
        <div class="buttoncontainer"> 
            <button class="button" onclick="window.location.href='imagesearch.html'">
                Back to Google Search
            </button>
        </div>
        <div class="clr"></div>
    </div>
    
    <div class="googleimagecontainer"></div>
        <image id="googleimage" src="../images/google.png" alt="google logo"></image>
    </div>

    <div class="searchcontainer">
        <form action="https://google.com/images?q">
            <input id="googlesearch" type="text" name="q">
        </form>
    </div>  

</body>
</html>
